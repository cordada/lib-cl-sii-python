[bdist_wheel]
universal = 0

[coverage:run]
source = cl_sii/
omit =
    tests/*
branch = True

[coverage:report]
exclude_lines =
    pragma: no cover
    if __name__ == .__main__.
show_missing = True

[coverage:html]
directory = test-reports/coverage/html

[flake8]
ignore =
    # W503 line break before binary operator
    W503

exclude =
    *.egg-info/,
    .git/,
    .mypy_cache/,
    .pyenvs/,
    __pycache__/,
    build/,
    dist/,
    docs/

max-line-length = 100

doctests = True
show-source = True
statistics = True
