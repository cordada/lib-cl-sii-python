name: Dependency Review

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

permissions:
  contents: read

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-22.04

    steps:
      - name: Check Out VCS Repository
        uses: actions/checkout@v4.1.0

      - name: Dependency Review
        uses: actions/dependency-review-action@v3.1.0
        with:
          fail-on-severity: critical
